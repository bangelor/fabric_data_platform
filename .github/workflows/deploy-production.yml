name: Deploy to Production

# ⚠️ PRODUCTION DEPLOYMENT - REQUIRES MANUAL APPROVAL ⚠️
# This workflow must be triggered manually and will wait for approval
# before deploying to production.
#
# Prerequisites:
# 1. Configure prod environment in GitHub Settings → Environments → prod
# 2. Add Required Reviewers for manual approval
# 3. See .github/ENVIRONMENT_SETUP.md for detailed setup

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "deploy-prod" to confirm production deployment'
        required: true
        type: string

env:
  TF_VERSION: '1.7.0'
  WORKING_DIR: './infra'

permissions:
  contents: read
  id-token: write

jobs:
  validate-confirmation:
    name: Validate Deployment Confirmation
    runs-on: ubuntu-latest
    steps:
      - name: Check confirmation input
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "deploy-prod" ]; then
            echo "❌ Deployment cancelled: Confirmation input must be 'deploy-prod'"
            echo "You entered: ${{ github.event.inputs.confirm }}"
            exit 1
          fi
          echo "✅ Confirmation validated"

  terraform-plan-prod:
    name: Terraform Plan (Production)
    needs: validate-confirmation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Azure Login with OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Init
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_USE_OIDC: true
          FABRIC_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          FABRIC_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          FABRIC_USE_OIDC: true
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform init

      - name: Terraform Plan Production
        working-directory: ${{ env.WORKING_DIR }}
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_USE_OIDC: true
          FABRIC_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          FABRIC_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          FABRIC_USE_OIDC: true
        run: |
          terraform plan \
            -var-file="environments/prod.tfvars" \
            -out=prod.tfplan \
            -no-color | tee plan-prod.txt

      - name: Upload Plan Binary
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-prod
          path: ${{ env.WORKING_DIR }}/prod.tfplan
          retention-days: 5

      - name: Upload Plan Output
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-output-prod
          path: ${{ env.WORKING_DIR }}/plan-prod.txt
          retention-days: 5

  terraform-apply-prod:
    name: Deploy to Production
    needs: terraform-plan-prod
    runs-on: ubuntu-latest
    environment:
      name: prod
      # Manual approval required here - configured in GitHub Environment settings
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Azure Login with OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan-prod
          path: ${{ env.WORKING_DIR }}

      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIR }}
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_USE_OIDC: true
          FABRIC_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          FABRIC_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          FABRIC_USE_OIDC: true
        run: terraform init

      - name: Apply Production Changes
        working-directory: ${{ env.WORKING_DIR }}
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_USE_OIDC: true
          FABRIC_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          FABRIC_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          FABRIC_USE_OIDC: true
        run: terraform apply -auto-approve prod.tfplan

      - name: Deployment Summary
        run: |
          echo "## ✅ Production Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Production" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date -u)" >> $GITHUB_STEP_SUMMARY
