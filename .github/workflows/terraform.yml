name: Terraform CI/CD

# WORKFLOW BEHAVIOR:
# - Pull Request: Plans all environments, posts single aggregated comment
# - Push to main: Auto-deploys dev & test only
# - Manual prod deployment: Use "Deploy to Production" workflow instead
#
# CRITICAL: Each environment uses separate state files (dev.tfstate, test.tfstate, prod.tfstate)

on:
  push:
    branches:
      - main
    paths:
      - 'infra/**'
      - '.github/workflows/terraform.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'infra/**'
      - '.github/workflows/terraform.yml'

env:
  TF_VERSION: '1.7.0'
  WORKING_DIR: './infra'

permissions:
  contents: read
  pull-requests: write
  id-token: write

concurrency:
  group: terraform-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: false

jobs:
  terraform-lint:
    name: Terraform Lint & Validate
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform fmt -check -recursive

      - name: Terraform Init (validation only)
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform validate

  terraform-plan:
    name: Terraform Plan
    needs: terraform-lint
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    strategy:
      matrix:
        environment: [dev, test, prod]
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_USE_OIDC: true
      FABRIC_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      FABRIC_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      FABRIC_USE_OIDC: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Azure Login with OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get Fabric API Token
        run: |
          TOKEN=$(az account get-access-token --resource https://api.fabric.microsoft.com --query accessToken -o tsv)
          echo "FABRIC_TOKEN=$TOKEN" >> $GITHUB_ENV
        shell: bash

      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform init -backend-config="key=${{ matrix.environment }}.tfstate"

      - name: Terraform Plan
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          set -o pipefail
          terraform plan \
            -var-file="environments/${{ matrix.environment }}.tfvars" \
            -no-color | tee plan-${{ matrix.environment }}.txt

      - name: Upload Plan Output
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-output-${{ matrix.environment }}
          path: ${{ env.WORKING_DIR }}/plan-${{ matrix.environment }}.txt
          retention-days: 5

  terraform-plan-comment:
    name: Comment PR with Plans
    needs: terraform-plan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Download All Plan Outputs
        uses: actions/download-artifact@v4
        with:
          pattern: tfplan-output-*
          path: plans/

      - name: Aggregate and Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const environments = ['dev', 'test', 'prod'];
            let comment = '## Terraform Plans üåç\n\n';
            
            for (const env of environments) {
              try {
                const planPath = `plans/tfplan-output-${env}/plan-${env}.txt`;
                let plan = fs.readFileSync(planPath, 'utf8');
                if (plan.length > 20000) {
                  plan = plan.substring(0, 20000) + '\n... (truncated)';
                }
                comment += `<details>\n<summary><b>${env.toUpperCase()}</b> Environment</summary>\n\n\`\`\`terraform\n${plan}\n\`\`\`\n</details>\n\n`;
              } catch (error) {
                comment += `<details>\n<summary><b>${env.toUpperCase()}</b> Environment</summary>\n\n‚ùå Plan not available\n</details>\n\n`;
              }
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  terraform-apply:
    name: Terraform Apply
    needs: terraform-lint
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    strategy:
      max-parallel: 1
      matrix:
        environment: [dev, test]
    environment:
      name: ${{ matrix.environment }}
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_USE_OIDC: true
      FABRIC_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      FABRIC_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      FABRIC_USE_OIDC: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Azure Login with OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get Fabric API Token
        run: |
          TOKEN=$(az account get-access-token --resource https://api.fabric.microsoft.com --query accessToken -o tsv)
          echo "FABRIC_TOKEN=$TOKEN" >> $GITHUB_ENV
        shell: bash

      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform init -backend-config="key=${{ matrix.environment }}.tfstate"

      - name: Terraform Apply
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          terraform apply \
            -var-file="environments/${{ matrix.environment }}.tfvars" \
            -auto-approve
