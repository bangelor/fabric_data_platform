name: Terraform CI/CD

# IMPORTANT: Production deployments require manual approval!
# See .github/ENVIRONMENT_SETUP.md for instructions on configuring GitHub Environments
# with required reviewers for the 'prod' environment.

on:
  push:
    branches:
      - main
    paths:
      - 'infra/**'
      - '.github/workflows/terraform.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'infra/**'
      - '.github/workflows/terraform.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - dev
          - test
          - prod

env:
  TF_VERSION: '1.7.0'
  WORKING_DIR: './infra'

permissions:
  contents: read
  pull-requests: write
  id-token: write  # Required for Azure OIDC authentication

concurrency:
  group: terraform-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: false  # Don't cancel in-progress deployments

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [dev, test, prod]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Azure Login with OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Init
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_USE_OIDC: true
          FABRIC_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          FABRIC_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          FABRIC_USE_OIDC: true
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform init

      - name: Terraform Format Check
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform fmt -check -recursive

      - name: Terraform Validate
        working-directory: ${{ env.WORKING_DIR }}
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_USE_OIDC: true
          FABRIC_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          FABRIC_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          FABRIC_USE_OIDC: true
        run: terraform validate

      - name: Terraform Plan
        working-directory: ${{ env.WORKING_DIR }}
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_USE_OIDC: true
          FABRIC_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          FABRIC_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          FABRIC_USE_OIDC: true
        run: |
          terraform plan \
            -var-file="environments/${{ matrix.environment }}.tfvars" \
            -out=${{ matrix.environment }}.tfplan \
            -no-color | tee plan-${{ matrix.environment }}.txt

      - name: Upload Plan Output
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-output-${{ matrix.environment }}
          path: ${{ env.WORKING_DIR }}/plan-${{ matrix.environment }}.txt
          retention-days: 5

      - name: Upload Plan Binary
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ matrix.environment }}
          path: ${{ env.WORKING_DIR }}/${{ matrix.environment }}.tfplan
          retention-days: 5

      - name: Comment PR with Plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('${{ env.WORKING_DIR }}/plan-${{ matrix.environment }}.txt', 'utf8');
            const output = plan.length > 65000 ? plan.substring(0, 65000) + '\n... (truncated)' : plan;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Terraform Plan - ${{ matrix.environment }} üåç\n\`\`\`terraform\n${output}\n\`\`\``
            })

  terraform-apply:
    name: Terraform Apply
    needs: terraform-plan
    runs-on: ubuntu-latest
    # Only apply on push to main (after PR merge) or manual workflow dispatch
    # PRs will NOT trigger deployment - they only show plans
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    strategy:
      max-parallel: 1  # Deploy one environment at a time
      matrix:
        environment: ${{ github.event_name == 'workflow_dispatch' && fromJSON(format('["{0}"]', github.event.inputs.environment)) || fromJSON('["dev", "test"]') }}
    environment:
      name: ${{ matrix.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Azure Login with OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan-${{ matrix.environment }}
          path: ${{ env.WORKING_DIR }}

      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIR }}
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_USE_OIDC: true
          FABRIC_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          FABRIC_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          FABRIC_USE_OIDC: true
        run: terraform init

      - name: Terraform Apply
        working-directory: ${{ env.WORKING_DIR }}
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_USE_OIDC: true
          FABRIC_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          FABRIC_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          FABRIC_USE_OIDC: true
        run: terraform apply -auto-approve ${{ matrix.environment }}.tfplan

  terraform-apply-prod:
    name: Terraform Apply Production
    needs: terraform-plan
    runs-on: ubuntu-latest
    # ‚ö†Ô∏è PRODUCTION DEPLOYMENT - REQUIRES MANUAL APPROVAL ‚ö†Ô∏è
    # This job will pause and wait for approval from designated reviewers
    # Configure in: GitHub Settings ‚Üí Environments ‚Üí prod ‚Üí Required reviewers
    # See .github/ENVIRONMENT_SETUP.md for detailed setup instructions
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'prod'
    environment:
      name: prod
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Azure Login with OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan-prod
          path: ${{ env.WORKING_DIR }}

      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIR }}
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_USE_OIDC: true
          FABRIC_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          FABRIC_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          FABRIC_USE_OIDC: true
        run: terraform init

      - name: Terraform Apply Production
        working-directory: ${{ env.WORKING_DIR }}
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_USE_OIDC: true
          FABRIC_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          FABRIC_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          FABRIC_USE_OIDC: true
        run: terraform apply -auto-approve prod.tfplan
