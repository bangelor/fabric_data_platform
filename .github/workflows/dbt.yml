name: dbt CI/CD

on:
  pull_request:
    branches:
      - main
    paths:
      - 'dbt/**'
      - '.github/workflows/dbt.yml'
  push:
    branches:
      - main
    paths:
      - 'dbt/**'
      - '.github/workflows/dbt.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run'
        required: true
        type: choice
        options:
          - dev
          - test
          - prod

env:
  WORKING_DIR: './dbt'

permissions:
  contents: read
  pull-requests: write
  id-token: write  # Required for Azure OIDC authentication

jobs:
  dbt-lint:
    name: Lint & Compile Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dbt
        run: pip install dbt-fabric

      - name: dbt Parse & Compile Check
        working-directory: ${{ env.WORKING_DIR }}
        run: dbt parse

  dbt-test-env:
    name: Build in TEST Environment
    needs: dbt-lint
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    environment:
      name: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ODBC Driver 18 for SQL Server
        run: |
          curl https://packages.microsoft.com/keys/microsoft.asc | sudo tee /etc/apt/trusted.gpg.d/microsoft.asc
          curl https://packages.microsoft.com/config/ubuntu/$(lsb_release -rs)/prod.list | sudo tee /etc/apt/sources.list.d/mssql-release.list
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y msodbcsql18
          sudo apt-get install -y unixodbc-dev

      - name: Install dbt
        run: pip install dbt-fabric

      - name: Azure Login with OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: dbt Debug
        working-directory: ${{ env.WORKING_DIR }}
        run: dbt debug --target test

      - name: dbt Seed
        working-directory: ${{ env.WORKING_DIR }}
        run: dbt seed --target test --full-refresh

      - name: dbt Run
        working-directory: ${{ env.WORKING_DIR }}
        run: dbt run --target test

      - name: dbt Test
        working-directory: ${{ env.WORKING_DIR }}
        run: dbt test --target test

      - name: Generate dbt Docs
        working-directory: ${{ env.WORKING_DIR }}
        run: dbt docs generate --target test

      - name: Upload dbt Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dbt-artifacts-test
          path: |
            ${{ env.WORKING_DIR }}/target/manifest.json
            ${{ env.WORKING_DIR }}/target/catalog.json
            ${{ env.WORKING_DIR }}/target/run_results.json
          retention-days: 30

      - name: Comment PR with Results
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const fs = require('fs');
            const path = '${{ env.WORKING_DIR }}/target/run_results.json';
            
            let body;
            if (fs.existsSync(path)) {
              const runResults = JSON.parse(fs.readFileSync(path, 'utf8'));
              const success = runResults.results.filter(r => r.status === 'success').length;
              const failed = runResults.results.filter(r => r.status === 'error').length;
              const skipped = runResults.results.filter(r => r.status === 'skipped').length;
              
              body = `## dbt Test Environment Build Results\n\n` +
                `âœ… **Success:** ${success}\n` +
                `âŒ **Failed:** ${failed}\n` +
                `â­ï¸ **Skipped:** ${skipped}\n\n` +
                `Target: \`test\`\n` +
                `Elapsed time: ${runResults.elapsed_time.toFixed(2)}s`;
            } else {
              body = `## dbt Test Environment Build Results\n\n` +
                `âŒ **Build Failed**\n\n` +
                `The dbt build failed before completing. Check the workflow logs for details.\n` +
                `Target: \`test\``;
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  dbt-prod:
    name: Build in PROD Environment
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: prod
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ODBC Driver 18 for SQL Server
        run: |
          curl https://packages.microsoft.com/keys/microsoft.asc | sudo tee /etc/apt/trusted.gpg.d/microsoft.asc
          curl https://packages.microsoft.com/config/ubuntu/$(lsb_release -rs)/prod.list | sudo tee /etc/apt/sources.list.d/mssql-release.list
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y msodbcsql18
          sudo apt-get install -y unixodbc-dev

      - name: Install dbt
        run: pip install dbt-fabric

      - name: Azure Login with OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: dbt Debug
        working-directory: ${{ env.WORKING_DIR }}
        run: dbt debug --target prod

      - name: dbt Seed
        working-directory: ${{ env.WORKING_DIR }}
        run: dbt seed --target prod --full-refresh

      - name: dbt Run (All Models)
        working-directory: ${{ env.WORKING_DIR }}
        run: dbt run --target prod

      - name: dbt Test
        working-directory: ${{ env.WORKING_DIR }}
        run: dbt test --target prod

      - name: Generate dbt Docs
        working-directory: ${{ env.WORKING_DIR }}
        run: dbt docs generate --target prod

      - name: Upload dbt Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dbt-artifacts-prod
          path: |
            ${{ env.WORKING_DIR }}/target/manifest.json
            ${{ env.WORKING_DIR }}/target/catalog.json
            ${{ env.WORKING_DIR }}/target/run_results.json
          retention-days: 90

      - name: Create Deployment Summary
        if: success()
        run: |
          echo "## ðŸš€ Production Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** prod" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
