name: Terraform Destroy

# Manual workflow to destroy infrastructure for testing purposes
# Use with caution - this will DELETE all resources in the selected environment!

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to destroy'
        required: true
        type: choice
        options:
          - dev
          - test
          - prod
      confirm:
        description: 'Type "destroy" to confirm'
        required: true
        type: string

env:
  TF_VERSION: '1.7.0'
  WORKING_DIR: './infra'

permissions:
  contents: read
  id-token: write

jobs:
  terraform-destroy:
    name: Destroy ${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_USE_OIDC: true
      FABRIC_USE_OIDC: true
      FABRIC_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      FABRIC_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
    
    steps:
      - name: Validate Confirmation
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "destroy" ]; then
            echo "‚ùå Confirmation failed. You must type 'destroy' to proceed."
            exit 1
          fi
          echo "‚úÖ Confirmation validated"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Azure Login with OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform init -backend-config="key=${{ github.event.inputs.environment }}.tfstate"

      - name: Terraform Destroy
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          echo "üö® DESTROYING infrastructure for environment: ${{ github.event.inputs.environment }}"
          terraform destroy \
            -var-file="environments/${{ github.event.inputs.environment }}.tfvars" \
            -auto-approve

      - name: Destroy Summary
        if: always()
        run: |
          if [ $? -eq 0 ]; then
            echo "‚úÖ Successfully destroyed ${{ github.event.inputs.environment }} environment"
          else
            echo "‚ùå Destroy failed for ${{ github.event.inputs.environment }} environment"
            exit 1
          fi
